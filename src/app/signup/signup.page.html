<ion-content>
  <div class="header">
    <h1>Créer votre identifiant Greenium </h1>
    <h3>Heureux de vous revoir !</h3>
</div>

  <div class="form">
      <ion-input required type="text" placeholder="Votre nom" [(ngModel)]='name' name='name'><ion-icon class="nav" name="person-circle-outline"></ion-icon></ion-input>
      <ion-input required type="email" placeholder="Votre email" [(ngModel)]='email' name='email'><ion-icon class="nav" name="at-outline"></ion-icon></ion-input>
      <ion-input required type="tel" placeholder="Votre numéro de GSM" [(ngModel)]='phone' name='phone'><ion-icon class="nav" name="call-outline"></ion-icon></ion-input>
      <ion-input required type="address" placeholder="Votre adresse" [(ngModel)]='address' name='address'><ion-icon class="nav" name="navigate-outline"></ion-icon></ion-input>
      <ion-input required type="password" placeholder="Mot de passe" [(ngModel)]='password' name='password'><ion-icon class="nav" name="clipboard-outline"></ion-icon></ion-input>
    </div>


    <div class="button signup">
      S'inscrire <ion-icon type="submit" (click)='signup()' name="chevron-forward-outline"></ion-icon>
    </div>
    
    <div class="footer signup-footer">
        <h3><a [routerLink]="['/login']">Vous avez déjà un compte ?</a></h3>
    </div>

    
</ion-content>
